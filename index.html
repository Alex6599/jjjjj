<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art</title>
    <!-- font link  -->
    <!-- css links  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="house">
        <img class="house" src="img/house/house.png" alt="" />
        <img class="fan" src="img/house/fann.png" alt="" />
      </div>
      <div class="a-gress">
        <img class="h-tree" src="img/gash/gash-tree.png" alt="" />
        <img class="gash" src="img/gash/gash.png" alt="" />
        <img class="gash3" src="img/gash/gash-3.png" alt="" />
        <img class="gash1" src="img/gash/gash1.png" alt="" />
      </div>
      <div class="a-tree">
        <img class="main-tree" src="img/tree/tree.png" alt="" />
        <img class="pata1" src="img/tree/tree-1.png" alt="" />
        <img class="pata2" src="img/tree/tree-2.png" alt="" />
        <img class="pata3" src="img/tree/tree-3.png" alt="" />
        <img class="pata4" src="img/tree/tree-4.png" alt="" />
        <img class="pata5" src="img/tree/pata1.png" alt="" />
      </div>
      <div class="a-sun">
        <img class="sun" src="img/sun/Smiling_sun.png" alt="" />
        <img class="moon" src="img/moon/moon.png" alt="" />
      </div>
      <div class="a-cloud">
        <img class="cloud" src="img/cloud.png" alt="" />
      </div>

      <div class="couple">
        <img class="jahid" src="img/couple/jahid.png" alt="" />
        <img class="shimu" src="img/couple/shimu.png" alt="" />
      </div>

      <div class="a-bird">
        <div class="bird">
          <img class="bird" src="img/bird.png" alt="" />
        </div>
      </div>
    </div>

    <!-- js links  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
